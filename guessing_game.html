<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="guessing_game.css">

<body>

    <p id="message"></p>
    <script src="guessing_game.js"></script>
</body>
</html>
